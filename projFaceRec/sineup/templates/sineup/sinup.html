{% extends "lugin/base.html" %}

{% block title %}
Signup
{% endblock %}

{% block css %}
#id_Imege{
  cursor: pointer;
}
{% endblock %}

{% block body %}
<h1 class="text-center mt-5" id="topic">Registration Form</h1>
<div class="container">
  <form method="post" action="" enctype="multipart/form-data" novalidate>           <!-- enctype attribute required for image -->
    {% csrf_token %}
    {% for ct in ctform %}
    <div class="my-3 text-center">
      <div class="mb-2">
        {{ct.label}}
      </div>
      <div>
        {{ct}}
      </div>
      <div>
        {{ct.errors|striptags}}
      </div>
    </div>
    {% endfor %}
    <div class="text-center">
      <button type="submit" class="btn btn-dark mt-2">Sign Up</button>
    </div>
    <div class="text-center">
      <a href="/" class="btn btn-dark mt-3">Back</a>
    </div>
  </form>
</div>
{% endblock %}
